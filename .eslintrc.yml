---

extends:
  - eslint:recommended
  - jolt
env:
  es6: true
  jest: true
  node: true
parserOptions:
  ecmaVersion: 8
  sourceType: module
globals:
  # These globals are for specs. ESLint doesn't have a way to just whitelist
  # for .spec.js only.
  context: false
  isExpected: false
  set: false
rules:
  no-console: off
